[tox]
envlist = blue,flake8,py38,docs

[testenv:blue]
basepython = python3.8
skip_install = true
deps =
    blue
commands =
    blue --check .

[testenv:flake8]
basepython = python3.8
skip_install = true
deps =
    flake8
commands =
    flake8 setup.py docs/conf.py falcon_sqla/ tests/

[testenv:docs]
basepython = python3.8
deps =
    .[docs]
commands =
    sphinx-build -W -E -b html {toxinidir}/docs {toxinidir}/docs/_build/html

[testenv:twine_check]
basepython = python3.8
skipsdist = True
deps =
    setuptools
    twine
    wheel
commands =
    python {toxinidir}/setup.py bdist_wheel sdist
    twine check --strict {toxinidir}/dist/*

[testenv]
deps =
    .[test]
setenv =
    FALCON_SQLA_TEST_DB = {envtmpdir}/test.db
commands =
    pytest --cov=falcon_sqla --cov-report=term-missing --cov-fail-under=100 tests/

[testenv:postgresql]
basepython = python3.8
deps =
    .[test]
    psycopg2
passenv =
    FALCON_SQLA_POSTGRESQL_URI
commands =
    pytest --cov=falcon_sqla --cov-report=term-missing --cov-fail-under=100 tests/

[testenv:postgresql_falcon2]
basepython = python3.8
deps =
    .[test]
    falcon==2.0.0
    sqlalchemy==1.3.24
    psycopg2
passenv =
    FALCON_SQLA_POSTGRESQL_URI
commands =
    pytest tests/

[testenv:pypy3_postgresql]
basepython = pypy3
deps =
    .[test]
    psycopg2cffi
passenv =
    FALCON_SQLA_POSTGRESQL_URI
commands =
    pytest --cov=falcon_sqla --cov-report=term-missing --cov-fail-under=100 tests/

[coverage:run]
branch = True
omit =
    falcon_sqla/version.py
